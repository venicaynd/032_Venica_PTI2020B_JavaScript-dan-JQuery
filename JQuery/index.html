<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Add To Cart</title>
	<link rel="stylesheet" href="style.css">
   
</head>
<body>
<div class="wrapper">
      <div class="cart-nav">
        <div class="icon">
          <i class="fas fa-shopping-cart"></i>
          <span>Cart</span>
        </div>
        <div class="item-count">0</div>
      </div>
      <div class="card">
        <img src="images/gambar1.jpeg" alt="">
        <div class="content">
          <div class="row">
            <div class="details">
              <span>Sneakers Best Seller 1</span>
              <p>Stok tersedia: 4</p>
            </div>
            <div class="price">Rp 250.000</div>
          </div>
          <div class="buttons">
            <button>Order Now</button>
            <button class="cart-btn">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="images/gambar2.jpeg" alt="">
        <div class="content">
          <div class="row">
            <div class="details">
              <span>Sneakers Best Seller 2</span>
              <p>Stok tersedia: 8</p>
            </div>
            <div class="price">Rp 200.000</div>
          </div>
          <div class="buttons">
            <button>Order Now</button>
            <button class="cart-btn">Add to Cart</button>
          </div>
        </div>
      </div>
      <div class="card">
        <img src="images/gambar3.jpeg" alt="">
        <div class="content">
          <div class="row">
            <div class="details">
              <span>Sneakers Best Seller 3</span>
              <p>Stok tersedia: 12</p>
            </div>
            <div class="price">Rp 180.000</div>
          </div>
          <div class="buttons">
            <button>Order Now</button>
            <button class="cart-btn">Add to Cart</button>
          </div>
        </div>
      </div>

<script src="jquery_eksternal/kit.js"></script>	  
<script src="jquery_eksternal/jquery-3.5.1.min.js"></script>
<script src="jquery_eksternal/jquery-1.12.1-ui.js"></script>
<script src="script.js"></script>
</body>
</html>
